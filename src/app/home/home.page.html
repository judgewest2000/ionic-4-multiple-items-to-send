<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
    your guide.</p>

  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-label>{{item.name}}<br />{{item.description}}</ion-label>
     
      <ion-checkbox slot="start" [(ngModel)]="item.checked"></ion-checkbox>

      <ion-input slot="end" *ngIf="item.checked" type="number" [(ngModel)]="item.count"></ion-input>

    </ion-item>
  </ion-list>

  <h2>All</h2>
  <pre>{{items|json}}</pre>

  <ion-button (click)="refreshPayload()">Refresh Payload - Only Checked Items</ion-button>
  <h2>Just Selected</h2>
  <pre>{{itemsToExport|json}}</pre>

</ion-content>
